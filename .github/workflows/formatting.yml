name: formatting

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install cmake-format
        run: |
          python -m pip install --upgrade pip
          pip install cmake-format

      - name: Run cmake formatting
        run: make format

      - name: Commit cmake-format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: format CMake files with cmake-format"
